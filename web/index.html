<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Solana Token</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Create Your Solana Token</h1>
    <form id="tokenForm">
        <div class="form-group">
            <label for="tokenName">Token Name:</label>
            <input type="text" id="tokenName" name="tokenName" required>
        </div>
        <div class="form-group">
            <label for="tokenSymbol">Token Symbol:</label>
            <input type="text" id="tokenSymbol" name="tokenSymbol" required>
        </div>
        <div class="form-group">
            <label for="totalSupply">Total Supply:</label>
            <input type="number" id="totalSupply" name="totalSupply" required>
        </div>
        <div class="form-group">
            <label for="decimals">Decimals:</label>
            <input type="number" id="decimals" name="decimals" required>
        </div>
        <div class="form-group">
            <label for="metadataUri">Metadata URI:</label>
            <input type="url" id="metadataUri" name="metadataUri" required>
        </div>
        <div class="form-group">
            <button type="button" id="connectWallet">Connect Wallet</button>
        </div>
        <div class="form-group">
            <input type="submit" value="Create Token">
        </div>
    </form>
</div>
<script src="main.js"></script>
</body>
</html>
